<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>ADAP</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="icon" href="">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Formulario/styles/vistas.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="row" style="background-color: #43A941; align-items: center;">
        <div class="col-md-6">
            <img src="{% static 'Formulario/images/Logo.png' %}" style="width: 30%;" class="float-start">
        </div>
        <div class="col-md-6 text-center" style="color: white;">
            <p>Contactenos</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 d-flex justify-content-center" style="background-color: #F2F2F2; text-align: center;">
            <div class="text-center">
                <div class="avatar-container">
                    <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar" style="margin-top: 20px; border-radius: 50%;">
                    <input type="file" class="text-center center-block file-upload" style="margin-left: 85px;">
                    <div class="form-group">
                        <label for="email" style="font-size: 30px;">NOMBRES Y APELLIDOS</label>
                    </div>
                </div>
                <div class="tab-content" style="margin-top: 10px; margin-left: 50px; text-align: start;">
                    <div class="tab-pane active" id="home">
                        <div class="form-group">
                            <label for="email">Correo:</label>
                        </div>
                        <div class="form-group">
                            <label for="identification">Identificación:</label>
                        </div>
                        <div class="form-group">
                            <label for="nationality">Nacionalidad:</label>
                        </div>
                        <div class="form-group">
                            <label for="gender">Género:</label>
                        </div>
                        <div class="form-group">
                            <label for="phone">Teléfono:</label>
                        </div>
                        <div class="form-group">
                            <label for="country">País de residencia:</label>
                        </div>
                        <div class="form-group">
                            <label for="company">Empresa:</label>
                        </div>
                        <div class="form-group">
                            <label for="position">Cargo:</label>
                        </div>
                        <button style="background-color: #43A941; margin-top: 20px; margin-bottom: 20px;">Editar perfil</button> 
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8" >
            <div class="container position-relative">
                <div class="position-absolute top-0 end-0">
                    <a href="VistaUsuario.html">
                        <img src="{% static 'Formulario/images/flag.png' %}" alt="" class="rounded float-end" style="width: 5%; margin-left: 15px; margin-right: 15px;">
                    </a>
                    <a href="ViewUser.html">
                        <img src="{% static 'Formulario/images/united-kingdom.png' %}" class="rounded float-end" alt="" style="width: 5%;">
                    </a>
                </div>
            </div>
            <div class="row" style="margin-top: 100px; margin-left: 50px; margin-right: 50px;">  
                <div style="overflow-x: auto; width: 100%;">
                    <h2>Evaluaciones Pendientes</h2>
                    <table class="table" style="background-color: #F2F2F2;">
                        <thead>
                            <tr>
                                <th>Evaluación</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row" style="margin-top: 100px; margin-left: 50px; margin-right: 50px;"> 
                <div style="overflow-x: auto; width: 100%;">
                    <h2>Evaluaciones Anteriores</h2>
                    <table class="table" style="background-color: #F2F2F2;">
                        <thead>
                            <tr>
                                <th>Evaluación</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var readURL = function (input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.avatar').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $(".file-upload").on('change', function () {
                readURL(this);
            });
        });
    </script>
</body>
</html>
